<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Infos Characters</title>
	<link rel="stylesheet" href="/CSS/infos_characters.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-image">
				<img src="{{.Image}}" alt="image">
			</div>
			<div class="card-content">
				<h1>{{.Name}}</h1>
				<h2>{{.House}}</h2>
				<h3>{{.Patronus}}</h3>
				<h4>{{.Alive}}</h4>
			</div>
		</div>
	</div>
</body>
</html>
{{end}}
