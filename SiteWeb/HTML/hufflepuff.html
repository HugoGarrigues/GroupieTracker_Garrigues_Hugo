<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hufflepuff</title>
    <link rel="stylesheet" href="/CSS/hufflepuff.css">
    <link rel="stylesheet" href="../CSS/navbar.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-logo-hp">
            <a href="/index"><img class="logo" src="../CSS/assets/LogoHP.svg" alt=""></a>
        </div>
        <div class="navbar-boutons">
			<a href="/characters" class="bouton">Characters</a>
			<a href="/spells" class="bouton">Spells</a>
			<a href="/index#container-protagonist" class="bouton">Protagonists</a>
			<a href="/index#house" class="bouton">House</a>
		</div>
    </header>
    <div class="formulaire">
    <form method="POST" action="/show-character">
        <select id="character" name="character">
            {{range .}}
            <option value="{{.Name}}">{{.Name}}</option>
            {{end}}
        </select>
        <br>
        <input type="submit" value="Envoyer">
    </form>
</div>
    
</body>
</html>
